<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAP</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-container">
        <a class="site_logo" href="#"
          ><img class="site-logo" src="./images/header.svg" alt=""
        /></a>

        <ul class="nav-list">
          <li class="sitenav-item">
            <a href="" class="nav-link">Features</a>
          </li>
          <li class="sitenav-item">
            <a href="" class="nav-link">Company</a>
          </li>
          <li class="sitenav-item">
            <a href="" class="nav-link">Careers</a>
          </li>
          <li class="sitenav-item">
            <a href="" class="nav-link">About</a>
          </li>
        </ul>

        <div class="header__btns">
          <a href="#" class="login-btn">Login</a>
          <a href="#" class="register-btn">Register</a>
        </div>
        <img src="./images/menu.svg" alt="" class="menu" />
      </div>
    </header>
    <!-- Header End -->

    <!-- Main -->
    <main>
      <section class="hero">
        <div class="hero__container container">
          <div class="hero__wrapper">
            <div class="hero__content">
              <h1 class="hero__title">Make remote work</h1>
              <p class="hero__desc">
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </p>
              <a href="#" class="hero__btn">Learn more</a>
            </div>
            <div class="socials--wrapper">
              <ul class="socials">
                <li class="socials__item">
                  <img src="./images/databiz.svg" alt="" />
                </li>
                <li class="socials__item">
                  <img src="./images/audio-phile.svg" alt="" />
                </li>
                <li class="socials__item">
                  <img src="./images/meet.svg" alt="" />
                </li>
                <li class="socials__item">
                  <img src="./images/maker.svg" alt="" />
                </li>
              </ul>
            </div>
          </div>
          <img class="hero__img" src="./images/hero-img.png" alt="" />
          <img
            src="./images/hero-img-mobile.png"
            alt=""
            class="hero__img-mobile"
          />
        </div>
      </section>
    </main>
    <!-- Main End -->

    <!-- Footer -->
    <footer></footer>
    <!-- Footer End -->
  </body>
</html>
